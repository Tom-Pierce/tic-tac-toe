<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>

    <div class="announcement hide">
        <div class="announcement-text">ari wins!</div>
        <button type="button" class="control-btn" id="next-round-btn">Next Round</button>
    </div>
    <div class="game">
        <div class="scoreboard hide" id="player1-score"></div>
        
        <div class="gameboard">
            <div id="square-0" class="square"></div>
            <div id="square-1" class="square"></div>
            <div id="square-2" class="square"></div>
            <div id="square-3" class="square"></div>
            <div id="square-4" class="square"></div>
            <div id="square-5" class="square"></div>
            <div id="square-6" class="square"></div>
            <div id="square-7" class="square"></div>
            <div id="square-8" class="square"></div>
        </div>

        <div class="scoreboard hide" id="player2-score"></div>
    </div>

    <div class="controls">
        <input type="text" class="name-input" id="player1-name" placeholder="Player 1 Name">
        <button type="button" class="control-btn" id="start-btn">Start</button>
        <input type="text" class="name-input" id="player2-name" placeholder="Player 2 Name">
    </div>

</body>

</html>
